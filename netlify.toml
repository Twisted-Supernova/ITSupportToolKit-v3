# Netlify configuration file for IT Support Toolkit

# Build settings
[build]
  publish = "."
  command = "echo 'No build required - static site'"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy - only send origin when navigating to other sites
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy - restrict resource loading
    # Allow scripts and styles from same origin and inline (needed for our tools)
    # Allow connections to external APIs we use
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://dns.google https://api.anthropic.com https://www.whoisxmlapi.com https://ip-api.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    '''
    
    # Permissions Policy - disable unused browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    
    # Strict Transport Security - force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets for better performance
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - shorter cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Redirect HTTP to HTTPS
[[redirects]]
  from = "http://itsupporttoolkit.netlify.app/*"
  to = "https://itsupporttoolkit.netlify.app/:splat"
  status = 301
  force = true

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
