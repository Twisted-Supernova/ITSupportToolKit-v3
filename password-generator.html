    <main class="container">
        <div class="tool-header">
            <h1>Password Generator</h1>
            <p>Generate secure passwords for user accounts</p>
        </div>

        <div class="tool-content">
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly placeholder="Generated password will appear here">
                <button id="copyButton" class="btn-secondary">Copy</button>
            </div>

            <div class="strength-indicator">
                <div class="strength-bar">
                    <div id="strengthBar" class="strength-fill"></div>
                </div>
                <span id="strengthText">Generate a password</span>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="lengthSlider">Password Length: <span id="lengthValue">16</span></label>
                    <input type="range" id="lengthSlider" min="8" max="50" value="16" class="slider">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeUppercase" checked>
                        <span>Uppercase (A-Z)</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeLowercase" checked>
                        <span>Lowercase (a-z)</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span>Numbers (0-9)</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeSymbols" checked>
                        <span>Symbols (!@#$%...)</span>
                    </label>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="excludeAmbiguous">
                        <span>Exclude ambiguous characters (0, O, l, 1, I)</span>
                    </label>
                </div>

                <button id="generateButton" class="btn-primary">Generate Password</button>
            </div>
        </div>
    </main>
